spring:
  application:
    name: discovery-server
  boot:
    admin:
      context-path: /admin
server:
  port: 8090
eureka:
  instance:
    hostname: discoveryserver
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5


management:
  endpoints:
    web:
      exposure:
        include: "*"

